name: "RAG Q&A Bot"
deployed: false

spec:
  nodes:
    - template: "chatOpenAI"
      inputs:
        modelName: "gpt-4o-mini"
        temperature: 0.5

    - template: "documentStore"
      inputs:
        storeId: "my-documents"

    - template: "conversationalRetrievalQAChain"
      inputs: {}

  edges:
    - from: 0  # chatOpenAI -> chain
      to: 2

    - from: 1  # documentStore -> chain
      to: 2
